<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Tom Vanhoutte">
    <meta name="description" content="positioning html">
    <meta name="keywords" content="HTML5, CSS3, positioning, html">

<body>
<h1>Forms en FONTS</h1>
<h2>Forms</h2>
<form action="" method="">
    Text:<input type="text" required><br>
    Checkbox: <input type="checkbox"><br>
    Color: <input type="color"><br>
    Date: <input type="date"><br>
    Datetime-local: <input type="datetime-local"><br>
    E-mail: <input type="email"><br>
    File: <input type="file"><br>
    Image: <input type="image"><br>
   Month: <input type="month"><br>
    Number: <input type="number"><br>
    Password: <input type="password"><br>
    Radio: <input type="radio"><br>
    Range: <input type="range"><br>
    Search: <input type="search"><br>
    Tel: <input type="tel"><br>
    Time: <input type="time"><br>
    Url: <input type="url"><br>
    Week: <input type="week"><br>
    Textarea: <textarea name="" id="" cols="10" rows="10"></textarea><br>
    Dropdown:
    <select name="" id="">
        <option value="1">ACADEMY DINOSAUR</option>
        <option value="2">INDIANE JONES</option>
    </select>
</form>
<h2>FONTS</h2>
